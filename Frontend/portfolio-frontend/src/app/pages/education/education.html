<div class="container py-4">
  <h2 class="mb-4"><i class="bi bi-mortarboard-fill text-primary"></i> Educación</h2>

  <div class="row g-3" *ngIf="items?.length; else emptyTpl">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let ed of items">
      <article class="card border-0 shadow-sm h-100 edu-card">
        <div class="card-body">
          <span class="badge rounded-pill bg-secondary mb-2">{{ ed.type || 'Oficial' }}</span>
          <h5 class="mb-1">{{ ed.title }}</h5>
          <div class="text-muted mb-2">{{ ed.institution }}</div>
          <div class="small text-primary fw-semibold mb-2">
            {{ ed.startYear }}–{{ ed.endYear || 'Actual' }}
          </div>
          <p class="mb-0" *ngIf="ed.notes">{{ ed.notes }}</p>
        </div>
      </article>
    </div>
  </div>

  <ng-template #emptyTpl>
    <div class="alert alert-info">Aún no hay estudios registrados.</div>
  </ng-template>
</div>
