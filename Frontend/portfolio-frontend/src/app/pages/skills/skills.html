<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="bi bi-stars me-2"></i>Habilidades</h3>
    <button *ngIf="auth.loggedIn()" class="btn btn-primary btn-sm" (click)="openCreate()">
      <i class="bi bi-plus-lg me-1"></i> Añadir
    </button>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let s of skills">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold">{{ s.name }}</div>
            <small class="text-muted">Nivel:
              <span [ngClass]="{
                'text-success': s.level === 'HIGH',
                'text-warning': s.level === 'MEDIUM',
                'text-danger': s.level === 'LOW'
              }">
                {{ s.level }}
              </span>
            </small>
          </div>
          <div *ngIf="auth.loggedIn()">
            <button class="btn btn-outline-primary btn-sm me-2" (click)="openEdit(s)"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-outline-danger btn-sm" (click)="del(s.id)"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="skillModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" #f="ngForm" (ngSubmit)="save(f)">
      <div class="modal-header">
        <h5 class="modal-title">{{ form.id ? 'Editar habilidad' : 'Añadir habilidad' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input class="form-control" name="name" [(ngModel)]="form.name" required />
        </div>
        <div class="mb-0">
          <label class="form-label">Nivel *</label>
          <select class="form-select" name="level" [(ngModel)]="form.level" required>
            <option value="HIGH">Alto</option>
            <option value="MEDIUM">Medio</option>
            <option value="LOW">Bajo</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
