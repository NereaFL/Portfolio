<nav class="navbar navbar-dark nav-gradient sticky-top shadow-sm">
  <div class="container position-relative">

    <!-- Botón móvil -->
    <button class="navbar-toggler d-lg-none position-absolute start-0" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
            aria-controls="offcanvasNav" aria-label="Abrir menú">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú CENTRADO en escritorio -->
    <ul class="navbar-nav flex-row gap-3 mx-auto d-none d-lg-flex">
      <li class="nav-item">
        <a class="nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          Inicio
        </a>
      </li>
      <li class="nav-item"><a class="nav-link" routerLink="/experience" routerLinkActive="active">Experiencia</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/courses" routerLinkActive="active">Cursos</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/skills" routerLinkActive="active">Habilidades</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/projects" routerLinkActive="active">Proyectos</a></li>
      
    </ul>

    <!-- Icono usuario (derecha) -->
    <div class="position-absolute end-0 d-flex align-items-center">
      <!-- Sin login -->
      <a *ngIf="!auth.loggedIn()" routerLink="/login"
         class="btn btn-outline-light btn-sm d-flex align-items-center" aria-label="Iniciar sesión">
        <i class="bi bi-person-circle fs-5"></i>
      </a>

      <!-- Con login -->
      <div *ngIf="auth.loggedIn()" class="dropdown">
        <button class="btn btn-outline-light btn-sm d-flex align-items-center"
                data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-5 me-1"></i>
          <i class="bi bi-caret-down-fill small"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><button class="dropdown-item" (click)="logout()">Cerrar sesión</button></li>
        </ul>
      </div>
    </div>

    <!-- OFFCANVAS (móvil) -->
    <div class="offcanvas offcanvas-start offcanvas-dark" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavLabel">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas"
               routerLink="" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item"><a class="nav-link" data-bs-dismiss="offcanvas" routerLink="/experience" routerLinkActive="active">Experiencia</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-dismiss="offcanvas" routerLink="/courses" routerLinkActive="active">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-dismiss="offcanvas" routerLink="/projects" routerLinkActive="active">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-dismiss="offcanvas" routerLink="/skills" routerLinkActive="active">Habilidades</a></li>

          <li class="nav-item mt-3 border-top border-light-subtle pt-3">
            <a *ngIf="!auth.loggedIn()" class="btn btn-primary w-100" routerLink="/login" data-bs-dismiss="offcanvas">
              <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
            </a>
            <button *ngIf="auth.loggedIn()" class="btn btn-outline-danger w-100" (click)="logout()" data-bs-dismiss="offcanvas">
              <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</nav>
